<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Easytime</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link rel="stylesheet" href="./css/weather-icons.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="easytime">
            <div id="easytime-card" class="card shadow">
                <div id="easytime-card-body" class="card-body">
                    <div class="row">
                        <div class="image col-sm" id="restoimage">
                            <!-- <img src="https://static.wikia.nocookie.net/gtawiki/images/f/fc/TheBeanMachine-GTA4-logo.png" class="avatar" alt="Avatar"></a> -->
                        </div>
                        <div class="restoname col-sm" id="restoname">
                            <!-- <H1>Bean Cafe</H1> -->
                        </div>
                      </div>
                </div>
                <div id="easytime-menu" class="card-footer text-muted">

                    <table class="table table-striped table-hover table-dark">
                        <thead class="thead-dark">
                            <tr>
                                <th>Order#</th>
                                <th>Food</th>
                                <th>Distance</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>1</td>
                                <td>The Bratte</td>
                                <td><span class="status text-success">&bull;</span> 1.2 Km</td>
                                <td id='price'>$1254</td>
                                <td><a href="#" class="view" title="Accept Order" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
                            </tr> -->

                        </tbody>
                    </table>
                  </div>
            </div>
        </div>
        <div class="end">
            <div class="all">
                <img src="./img/line.png">
                <div class="expr">
                        <span id="totalexp">122</span>
                        <img src="./img/level.png">
                </div>
                <div class="expr2">
                        <span id="money">122</span>
                        <img src="./img/dolar.png">
                </div>
                <span>DELIVERY</span>
                <span id="job">COMPLETED</span>
            </div>
        </div>
        <script src="./js/jquery.js"></script>
        <script src="./js/popper.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
