<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' crossorigin='anonymous' />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body style="background:rgb(0,0,0,0.0)">
        <div id="camcontainer" v-show="camerasOpen">
            <div id="camlabel">{{ cameraLabel }}</div>
            <div id="camdatelabel">{{ dateLabel }}</div>
            <div id="camtimelabel">{{ timeLabel }}</div>
            <div id="iplabel">{{ ipLabel }}</div>
            <div id="connectedlabel" class="connected">{{ connectLabel }}</div>

            <div id="blockscreen"></div>
        </div>
        <div id="helicontainer">
            <div class="vehicleinfo">
                <div class="heli-model">
                    <p>MODEL: COSAGNETTI</p>
                </div>
                <div class="heli-street">
                    <p>Spanish Ave | Lagunas Pl</p>
                </div>
                <div class="heli-plate">
                    <p>PLATE: 01AGB123</p>
                </div>
                <div class="heli-speed">
                    <p>420 KM/U</p>
                </div>
                <div class="heli-rectangle"></div>
            </div>
            <div class="scan">
                <div class="scanBar"></div>
            </div>
        </div>
        <div id="fingerprint">
            <div class="fingerprint-container">
                <img src="./fingerprint.png" alt="fingerprint" class="fingerprint-frame">
                <div class="fingerprint-id"> </div>
                <div class="take-fingerprint"></div>
            </div>
        </div>
        <div class="scaner">
            <img class="tablet" src="./images/tablet.png"/>
            <img class="logo" src="./images/logo.png"/>
            <div class="scanner-text"></div>
            <div class="scanner-text-2"></div>
            <div class="close-button">
                <i class="fa-solid fa-power-off"></i>
            </div>
            <div class="fp-scan">
                <div class="fingerprint"></div>
            </div>
            <div class="first-screen">
                <span id="loading"></span>
                <div id="load"></div>
            </div>
            <div class="second-screen">
                <div class="scanner-title"></div>
                <img class="user-photo" src="./images/user2.png"/>
                <img class="los-santos-logo" src="./images/cols.png"/>
                <div class="user-info">
                    <div class="info" id="second-info"></div>
                </div>
            </div>
    
            <div class="finish-screen">
                <div class="scanner-title"></div>
                <img class="user-photo" src="./images/user.png"/>
                <img class="los-santos-logo" src="./images/cols.png"/>
                <div class="user-info">
                    <div class="info" id="cid"></div>
                    <div class="info" id="name"></div>
                    <div class="info" id="dob"></div>
                    <div class="info" id="country"></div>
                    <div class="info" id="gender"></div>
                    <div class="info" id="fid"></div>
                </div>
                <div class="button-list">
                    <div class="button" id="copy-fid"></div>
                    <div class="button" id="print-info"></div>
                </div>
            </div>
    
        </div>
        <div id="alcoholtester">
            <div class="alcoholtester-container">
                <img src="./alcoholtester.png" alt="alcoholtester" class="alcoholtester-frame">
                <div class="alcoholtester-id"></div>
                <div class="blaaspijp"></div>
                <div class="take-alcoholtester"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="vue.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
